<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birga</title>
    <script src="eel.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <p>Регистрация</p>
        <button id="back">Назад</button><br>
        <p>Логин</p>
        <input type="text" id="login" required><br>
        <p>Имя пользователя</p>
        <input type="text" id="username" required><br>
        <p>Пароль</p>
        <input type="password" id="password" required><br>
        <p id="result"></p>
        <button id="vxod">Войти</button><br>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        async function regist(){
            let login = document.getElementById('login').value;
            let password = document.getElementById('password').value;
            let username = document.getElementById('username').value;
            if (!login) {
                event.preventDefault();
                alert('Пожалуйста, заполните поле "Логин"');
                return;
            }
            if (!username) {
                event.preventDefault();
                alert('Пожалуйста, заполните поле "Имя пользователя"');
                return;
            }
            if (!password) {
                event.preventDefault();
                alert('Пожалуйста, заполните поле "Пароль"');
                return;
            }

            let result = await eel.reg(login, password, username)();

            if (result[0]){
                let user = result[1];
            } else {
                document.getElementById('result').innerHTML = result[1];
                document.getElementById('login').value = '';
            }
        }
        $('#vxod').click(function(){
            regist();
        });

        $('#back').click(function(){
            window.location.href = 'main.html';
        });

    </script>
</body>
</html>
